<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" class="example-form">
      
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre Empresa" [(ngModel)]="nombreEmpresa" formControlName="nombreFormControl" />
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" formControlName="emailFormControl" />
        </mat-form-field>
        
        
        <mat-form-field class="example-full-width" >
            <input matInput [(ngModel)]="password" [type]="hide ? 'text': 'password'" placeholder="Password" formControlName="passwordFormControl">
            <mat-icon matSuffix (click)="hide=!hide" >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width" >
          <input matInput [(ngModel)]="passwordConfirm" [type]="hideConfirm ? 'text': 'password'" placeholder="Confirm Password" formControlName="confirmpasswordFormControl">
          <mat-icon matSuffix (click)="hideConfirm=!hideConfirm" >{{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>


        <mat-form-field class="example-full-width">
          <mat-label>Provincia</mat-label>
          <mat-select formControlName="provinciaFormControl" 
          (selectionChange)="changeselected($event.value)"
          >
            <mat-option 
              *ngFor="let provincias of provincias"
              [value]="provincias"
            >
              {{ provincias.provincias }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Localidad" [(ngModel)]="localidad" formControlName="localidadFormControl"/>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Direccion" [(ngModel)]="direccion" formControlName="direccionFormControl"/>
        </mat-form-field>
      </mat-card-content>
      <a mat-button color="primary" routerLink="../login" routerLinkActive="active" class="btn-block">do you want to log in?</a>
      <a mat-flat-button color="primary" (click)="submit()" class="btn-block">
        Register
      </a>
    </form>
  </mat-card>
</div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" >
            <input matInput [type]="hide ? 'text': 'password'" placeholder="Password" [formControl]="inputFormControl">
            <mat-icon matSuffix (click)="hide=!hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        </mat-card-content>
        <a mat-button color="primary" routerLink="../register" routerLinkActive="active" class="btn-block">Not registered?</a>
        <button mat-flat-button color="primary" routerLink="../home" routerLinkActive="active" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="form" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" formControlName="emailFormControl">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" >
            <input matInput [type]="hide ? 'text': 'password'" [(ngModel)]="constrasena" placeholder="Password" formControlName="inputFormControl">
            <mat-icon matSuffix (click)="hide=!hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <div *ngIf="error">
          <mat-error>Error al login</mat-error>
        </div>
        </mat-card-content>
        <div  [hidden]="code">

          <a mat-button color="primary" routerLink="../register" routerLinkActive="active" class="btn-block">Not registered?</a>
          <a mat-button color="primary" routerLink="../changepassword" routerLinkActive="active" class="btn-block">forgot password?</a>
          <a mat-flat-button color="primary" (click)="login()" routerLinkActive="active" class="btn-block">Log in</a>
        </div>
      </form>
      <form [hidden]="!code" [formGroup]="formcode">
          <mat-form-field [hidden]="" class="example-full-width" >
            <input matInput [(ngModel)]="codetxt" placeholder="Codigo verificacion" formControlName="codeCtrl">
          </mat-form-field>
          <a mat-flat-button color="primary" (click)="verificarAccount()" routerLinkActive="active" class="btn-block">Verificar Codigo</a>

      </form>
    </mat-card>
  
  </div>

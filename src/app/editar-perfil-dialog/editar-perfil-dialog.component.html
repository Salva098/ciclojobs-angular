<form fxLayout="column" [formGroup]="formGroup">
    <h1>Editar Perfil</h1>
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input  required matInput formControlName="nombreCtrl"  [(ngModel)]="data.empresa.nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Provincia</mat-label>
        <mat-select
        [(ngModel)]="data.empresa.idprovincias"
        [ngModelOptions]="{standalone: true}"
        >
            <mat-option 
              *ngFor="let provincias of prov"
              [value]="provincias.id"
            >
              {{ provincias.provincias }}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Localidad</mat-label>
        <input  required matInput formControlName="localidadCtrl" [(ngModel)]="data.empresa.localidad"  >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Direccion</mat-label>
        <input  required matInput formControlName="direccionCtrl" [(ngModel)]="data.empresa.direccion"   >
    </mat-form-field>
    <mat-form-field class="example-full-width" >
      <input  required matInput  [(ngModel)]="password" formControlName="passwordCtrl"  [type]="hide ? 'text': 'password'" placeholder="Password"  >
      <mat-icon matSuffix (click)="hide=!hide" >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width" >
    <input  required matInput [(ngModel)]="passwordConfirm" formControlName="confirmpasswordCtrl" [type]="hideConfirm ? 'text': 'password'"   placeholder="Confirm Password" >
    <mat-icon matSuffix (click)="hideConfirm=!hideConfirm" >{{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
</mat-form-field>
    <div>
      <a mat-flat-button color="primary" (click)="cambiarPerfil()" class="btn-block">
        Editar Perfil
      </a>
    </div>
</form>

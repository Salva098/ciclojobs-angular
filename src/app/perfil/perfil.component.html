<div fxLayoutAlign="center center">

    <mat-card class="card" fxFillcenter>
        <mat-card-header fxLayout="row">
         

                <div mat-card-avatar>
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" class="header-image">
                </div>
                <mat-card-title>Nombre: {{emp.nombre}}</mat-card-title>
                <mat-card-subtitle>email: {{emp.email}}</mat-card-subtitle>
            
            <div fxFlex></div>
            <div>
                <button mat-icon-button  (click)="editarPerfil()">
                    <mat-icon>edit</mat-icon>

                </button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <p>Provincia: {{provincia}}</p>
            <p>Localidad: {{emp.localidad}}</p>
            <p>direccion: {{emp.direccion}}</p>

            
        </mat-card-content>
    </mat-card>


</div>

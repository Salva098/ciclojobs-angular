<div fxLayoutAlign="center center">

    <mat-card class="card" fxFillcenter>
        <mat-card-header>
            <div mat-card-avatar>
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" class="header-image">
            </div>
            <mat-card-title>Id: {{emp.id}}</mat-card-title>
            <mat-card-subtitle>Nombre: {{emp.nombre}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Email: {{emp.email}}</p>
            <p>Provincia: {{provincia}}</p>
            <p>Localidad: {{emp.localidad}}</p>
            <p>direccion: {{emp.direccion}}</p>

            
        </mat-card-content>
    </mat-card>
</div>
